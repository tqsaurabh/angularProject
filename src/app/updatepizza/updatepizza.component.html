
  <div class="container"> 
    <h2>Update Form</h2> 
<form #frm="ngForm">

    <div class="form-group"><small class="text-danger"> *</small>
        <label>Categories</label>
    <select  class="form-control">
        <option value="" disabled selected>select categorie</option>
        <option value="Veg">Veg</option>
        <option value="Non-veg">Non-veg</option>
    </select>
    </div>
   
    <div class="form-group">
      <label>Pizza Name</label>
          <input type= "text" class="form-control" #nm="ngModel" [(ngModel)]="list.pizzaname" name="PizzaName" required>
        <div class="alert alert-danger" *ngIf="nm.invalid && nm.touched">
            <div *ngIf="nm.errors.required">Name is Required</div>
    
       </div>
       </div>


<div class="form-group">
  <label> Price</label>
       <input type= "text" class="form-control" #price="ngModel" [(ngModel)]="list.price" name="price"
          >
        <div class="alert alert-danger" *ngIf="price.invalid && price.touched">
           <div *ngIf="price.errors.required">Price is Required</div>
           
       </div>
     </div> 


         <button type="submit" class="btn btn-primary" (click)="editpizza()"
          value="Submit"  [disabled]="frm.invalid">Update</button>

    </form>
  </div>
