<div class="container">
    <h1 class="text-center">Menu</h1>

    <div class="form-group">
        <label>categories</label>
        <select class="form-control" (change)="sel($event.target.value)">
                <option value="" disabled selected>select categorie</option>
                 <option *ngFor="let a of arr">{{a}}</option>
        </select>
    </div>
    

<!-- <table border="2" style="font-style: normal;font-size: medium;"> -->
    <table class="table table-bordered">
    <tr>
     
    <th>id</th>
    <th>Categories</th>
    <th>pizza name</th>
    <th>price</th>
    <th>Images</th>
    <th>Action</th>
    </tr >
    
        <ng-container *ngFor="let e of pizza;let i=index;">
            <tr *ngIf="tp=='all' || tp==e.categories">   
    <td> {{e.id}}</td>
    <td> {{e.categories}}</td>
    <td> {{e.pizzaname}}</td>
    <td> {{e.price|currency:'INR':true}}</td>
    <td> <img [src]=e.addphoto height="150px" width="250px"> </td>
    <td>
        <button class="btn btn-danger" (click)="cart(i)">Add in MyAccount</button>
     </td>
    </tr>
    </ng-container>
    </table>
</div>
